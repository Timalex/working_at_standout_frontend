<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0">
	<meta charset=utf-8 />
	<title></title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
	<script type="text/javascript" src="script/app.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXKmd-og0xD1pQSGrmEeIvQ8iL-p4KZMk&callback=initMap"
  async defer></script>
</body>
</html>
